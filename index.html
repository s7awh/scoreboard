<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="leftside">
            <h3>HOME</h3>
            <div class="score" id="homeScore"></div>
            <div class="buttons">
                <button class="btn" onclick="add1Home()">+1</button>
                <button class="btn" onclick="add2Home()">+2</button>
                <button class="btn" onclick="add3Home()">+3</button>
            </div>
        </div>
        <div class="middle">
            <div class="timer" id="timer">00:00</div>
            <button class="reset" onclick="reset()">NEW PERIOD</button>
            <button class="pause">Pause timer</button>
        </div>
        <div class="rightside">
            <h3>GUEST</h3>
            <div class="score" id="guestScore"></div>
            <div class="buttons">
                <button class="btn" onclick="add1Guest()">+1</button>
                <button class="btn" onclick="add2Guest()">+2</button>
                <button class="btn" onclick="add3Guest()">+3</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
